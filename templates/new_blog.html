{% extends "base.html" %}

{% block title %}New Bloggyyy{% endblock %}

{% block body %}
<div class = "position-absolute top-50 start-50 translate-middle" style = "width: auto">
    <form action = "{% url 'new blog' %}" method = "post">
        {% csrf_token %}
        <table style = "padding: 100px">
            {% for field in form %}
                <tr>
                    <div class="mb-3 fieldWrapper form-group">
                        <td>{{ field.label_tag }}&nbsp;</td>
                        <td>{{ field }}</td>
                    </div>
                </tr>
            {% endfor %}    
        </table>
        <br>
        <div class = "mb-3">
            <button type="submit" class="btn btn-primary">Create</button>
            <a href = "{% url 'home' %}" class = "btn btn-primary">Back</a>
        </div>
    </form>
</div>
{% endblock %}
