<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!!! Register to Bloggyyy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-md">
          <a class="navbar-brand" href="#">Bloggyyy</a>
        </div>
    </nav>
    <div class = "position-absolute top-50 start-50 translate-middle" style = "width: 300px">
        <form action = "{% url 'register' %}" method = "post">
            {% csrf_token %}
            <table style = "padding: 100px">
                {% for field in form %}
                    <tr>
                        <div class="mb-3 fieldWrapper form-group">
                            <td>{{ field.label_tag }}&nbsp;</td>
                            <td>{{ field }}</td>
                        </div>
                    </tr>
                {% endfor %}    
            </table>
            <br>
            <div class = "mb-3">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
        <div class = "mb-3">
            Already have an account? <a href = "{% url 'home' %}" class = "btn btn-primary">Go back</a>
        </div>
    </div>
</body>
</html>
